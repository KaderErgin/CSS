<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!-- Header img  -->
    <div class="img_header">
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google">
    </div>
    <!-- Searching_Start -->
    <div class="Searc">
    <p class="title">Search the web using Google!</p>
    <input type="text" size="45">
    <br>
    <button>Google Search</button>
    <button>I'm feeling lucky</button>
    </div>
    <!-- Searching_End -->
    <!--Content_Start-->
    <section>
    <!--First_Part_Start-->
    <aside class="First_Part">
        <li>Speacial Searches</li>
        <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
        <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
        </aside>
        <!--First_Part_End-->
        <!--Second_Part_Start-->
        <aside class="Second_Part">
        <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
        <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></li>
        <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
        <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>
    </aside>
    <!--Second_Part_End-->
     <!--Third_Part_Start-->
    <aside class="Third_Part">
        <li>Get Google!</li>
        <li>updates monthly:</li>
        <li><input type="text" value="your e-mail"></li>
        <li><button>Subscribe</button> &nbsp;&nbsp; <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a></li>
    </aside>
    <!--Third_Part_End-->
    </section>
     <!--Content_End-->
</body>
</html>
